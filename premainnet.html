            <div id="notice"></div>


        </div>

        <script>
            function getDefaultLang() {
                try {
                    const type = navigator.appName;
                    let lang = type === 'Netscape' ? navigator.language : navigator.userLanguage;
                    lang = lang.substr(0, 2);
                    return lang === 'zh' ? 'zh' : 'en';
                } catch (err) {
                    console.warn(err);
                    return 'en';
                }
            }

            let lang = getDefaultLang();
            if (lang === 'zh') {
                document.getElementById('notice').innerHTML = '<h2>维护通知</h2><div>因5月30日14:09开始的节点故障，导致Vite网络异常，请所有节点和用户待服务恢复后再使用网络服务</div></br><div>目前已经在紧急维护中，恢复时间会另行通知</div>';
            } else {
                document.getElementById('notice').innerHTML = '<h2>Pre-Mainnet Urgent Maintenance Notice</h2><div>Vite Pre-Mainnet has been temporarily stopped at 14:09 on May 30 (Beijing Time) due to urgent network maintenance. All Vite serivces and products will be unavailable until the maintenance is done.</div></br><div>The estimated time of recovery will be announced in a further notice. Vite Labs thanks for your understanding and apologizes for any inconvenience.</div>';
            }
        </script>

        <style>
            body {
